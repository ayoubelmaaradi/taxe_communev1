<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PolygoneViewDlg" widgetVar="PolygoneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPolygoneTitle}">
            <h:form id="PolygoneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{polygoneController.selected != null}">
                        <h:outputText value="#{bundle.ViewPolygoneLabel_nom}"/>
                        <h:outputText value="#{polygoneController.selected.nom}" title="#{bundle.ViewPolygoneTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewPolygoneLabel_id}"/>
                        <h:outputText value="#{polygoneController.selected.id}" title="#{bundle.ViewPolygoneTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PolygoneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
