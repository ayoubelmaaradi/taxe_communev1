<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PolygoneCreateDlg" widgetVar="PolygoneCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePolygoneTitle}">
            <h:form id="PolygoneCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{polygoneController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePolygoneLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{polygoneController.selected.nom}" title="#{bundle.CreatePolygoneTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreatePolygoneLabel_id}" for="id" />
                        <p:inputText id="id" value="#{polygoneController.selected.id}" title="#{bundle.CreatePolygoneTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{polygoneController.create}" value="#{bundle.Save}" update="display,:PolygoneListForm:datalist,:growl" oncomplete="handleSubmit(args,'PolygoneCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PolygoneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
