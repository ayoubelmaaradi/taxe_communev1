<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <f:view>


                    <h:form>
                        <p:fieldset legend="Login as admin">

                            <h1><h:outputText value="Connect as admin"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Login:" for="login" />
                                <p:inputText id="login" value="#{userController.selected.login}" title="Login" />
                                <p:outputLabel value="Password:" for="password" />
                                <p:password id="password" value="#{userController.selected.password}" title="Password" />
                            </p:panelGrid>
                            <p:commandButton action="#{userController.connectAsAdmin()}" value="SUBMI AS ADMIN"></p:commandButton>

                        </p:fieldset>
                    </h:form>
                </f:view>

            </ui:define>


        </ui:composition>

    </h:body>
</html>
