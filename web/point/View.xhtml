<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PointViewDlg" widgetVar="PointViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPointTitle}">
            <h:form id="PointViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pointController.selected != null}">
                        <h:outputText value="#{bundle.ViewPointLabel_x}"/>
                        <h:outputText value="#{pointController.selected.x}" title="#{bundle.ViewPointTitle_x}"/>
                        <h:outputText value="#{bundle.ViewPointLabel_y}"/>
                        <h:outputText value="#{pointController.selected.y}" title="#{bundle.ViewPointTitle_y}"/>
                        <h:outputText value="#{bundle.ViewPointLabel_polygone}"/>
                        <h:outputText value="#{pointController.selected.polygone}" title="#{bundle.ViewPointTitle_polygone}"/>
                        <h:outputText value="#{bundle.ViewPointLabel_id}"/>
                        <h:outputText value="#{pointController.selected.id}" title="#{bundle.ViewPointTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PointViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
