<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PointCreateDlg" widgetVar="PointCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePointTitle}">
            <h:form id="PointCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pointController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePointLabel_x}" for="x" />
                        <p:inputText id="x" value="#{pointController.selected.x}" title="#{bundle.CreatePointTitle_x}" />
                        <p:outputLabel value="#{bundle.CreatePointLabel_y}" for="y" />
                        <p:inputText id="y" value="#{pointController.selected.y}" title="#{bundle.CreatePointTitle_y}" />
                        <p:outputLabel value="#{bundle.CreatePointLabel_polygone}" for="polygone" />
                        <p:selectOneMenu id="polygone" value="#{pointController.selected.polygone}" >
                            <f:selectItems value="#{polygoneController.itemsAvailableSelectOne}"
                                           var="polygoneItem"
                                           itemValue="#{polygoneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePointLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pointController.selected.id}" title="#{bundle.CreatePointTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pointController.create}" value="#{bundle.Save}" update="display,:PointListForm:datalist,:growl" oncomplete="handleSubmit(args,'PointCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PointCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
