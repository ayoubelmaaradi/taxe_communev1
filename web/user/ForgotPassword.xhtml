<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition>
        <ui:define name="body">
            <h:body>



                <f:view>


                    <h:form>
                        <p:fieldset legend="Collect des information">
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Login:" for="login" />
                                <p:inputText id="login" value="#{userController.selected.login}" title="Login" />
                                <p:outputLabel value="Nom:" for="nom" />
                                <p:inputText id="nom" value="#{userController.selected.nom}" title="Nom" />
                                <p:outputLabel value="Prenom:" for="prenom" />
                                <p:inputText id="prenom" value="#{userController.selected.prenom}" title="Prenom" />
                                <p:outputLabel value="Email:" for="email" />
                                <p:inputText id="email" value="#{userController.selected.email}" title="Email" />
                                <p:outputLabel value="Tel:" for="tel" />
                                <p:inputText id="tel" value="#{userController.selected.tel}" title="Tel" />                  
                            </p:panelGrid>
                            <p:commandButton value="Reset password" action="#{userController.reset()}"></p:commandButton>
                            <p:outputLabel value="your password is:"></p:outputLabel>
                            <p:outputLabel value="#{userController.reset()}"></p:outputLabel>             
                        </p:fieldset>                                
                    </h:form>
                </f:view>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
